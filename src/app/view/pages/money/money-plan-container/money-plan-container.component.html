<ion-content>
  <div class="container">
    <h1 class="heading" alyGoBack><i class="icon icon-back"></i>Kế hoạch</h1>
    <div class="money-plan">
      <h3 class="title">Kế hoạch thu chi hàng tháng</h3>
      <!-- <div class="aly-card function no-bs">
      <div class="create" alyTouchReact alyRoute [route]="'money/add-plan'">
        <p>Tạo mới</p>
      </div>
      <div class="view">
        <p>Xem lại</p>
      </div>
      <div class="">
        <p>Dream</p>
      </div>
    </div> -->
      <div class="plan">
        <h5 class="plan-title income">Mục tiêu thu nhập</h5>
        <h2 class="plan-total">{{ incomeTotal | number }}</h2>
        <div class="income-plan">
          <div
            *ngFor="let plan of incomePlan"
            class="aly-card income-color no-bs"
            alyTouchReact
            (click)="choose(plan)"
          >
            <img [src]="plan.icon" alt="" />
            <p>{{ plan?.name }}</p>
            <p class="money">{{ plan?.value | number }}</p>
          </div>
        </div>
        <h5 class="plan-title outcome">Hạn mức chi tiêu</h5>
        <h2 class="plan-total">{{ outcomeTotal | number }}</h2>
        <div class="outcome-plan">
          <div
            *ngFor="let plan of outcomePlan"
            class="aly-card outcome-color no-bs"
            alyTouchReact
            (click)="choose(plan)"
          >
            <img [src]="plan.icon" alt="" />
            <p>{{ plan?.name }}</p>
            <p class="money">{{ plan?.value | number }}</p>
          </div>
        </div>
      </div>
    </div>
    <div class="slider" *ngIf="isShowSlider">
      <input [(ngModel)]="selectedTag.value" type="number" />
      <p>Bấm để nhập</p>
      <div class="btn-container">
        <button alyTouchReact (click)="submitChange()" class="aly-btn">
          Lưu
        </button>
      </div>
    </div>
  </div>
</ion-content>
